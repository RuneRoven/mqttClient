<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <style src="listStyle.css"></style> -->
<link rel="stylesheet" type="text/css" href="listStyle.css">
<link rel="stylesheet" type="text/css" href="buttons.css">
<h2>MQTT client</h2>
  A tree view represents a hierarchical view of the subscribed topic, where each item can have a number of subitems.
  <br>Click on the arrow(s) to open or close the tree branches.

</head>
<body>
  <div class="headerContainer">
    <div class="headerLeft">
      <input type="text" id="filterInput" placeholder="Type to filter..." class="inputText">
      <!--<button id="connectButton">Connect to Backend</button>-->
      
      <div class="filterButton">
        <span style="margin-right: 5px"><h4>Highlight<br>when search</h4></span>
        <label class="switch">
          <input type="checkbox" id="filterSwitch">
          <span class="slider round"></span>
        </label>
        <span style="margin-left: 5px"><h4>Filter out<br>when search</h4></span>
        <button id="collapseButton" class="button" style="margin-left: 5px">Collapse All</button>
      </div>
      
    </div>
    <div class="headerRight">
      <!-- Element 2 -->
      <button id="filterButton" class="button">Filter</button>
      <button id="resetButton" class="button">Reset</button>
      
    </div>
  </div>
  <div class="container">
    
    <div class="list">
    
        <ul id="myUL" class="tree">
            <!-- Tree items will be dynamically added here -->
        </ul>
    </div>
    <div class="right-side">
        <b>Selected topic: </b>
        <div id="selectedTopic" class="selectedTopic"></div>
        <br><b>Topic value: </b>
        <pre id="nodeValueDisplay" class="nodeValue"></pre>
    </div>
</div>
  <script src="nodelist.js"></script>
  <script src="localButtons.js"></script> 

</body>
</html>
