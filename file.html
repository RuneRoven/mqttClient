<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul, #myUL {
  list-style-type: none;
}

#myUL {
  margin: 0;
  padding: 0;
}

.caret {
  cursor: pointer;
  -webkit-user-select: none; /* Safari 3.1+ */
  -moz-user-select: none; /* Firefox 2+ */
  -ms-user-select: none; /* IE 10+ */
  user-select: none;
}

.caret::before {
  content: "\25B6";
  color: black;
  display: inline-block;
  margin-right: 6px;
}

.caret-down::before {
  -ms-transform: rotate(90deg); /* IE 9 */
  -webkit-transform: rotate(90deg); /* Safari */
  transform: rotate(90deg);  
}

.nested {
  display: none;
}

.active {
  display: block;
}
.tree{
  --spacing : 1.5rem;
  --radius  : 10px;
}

.tree li{
  display      : block;
  position     : relative;
  padding-left : calc(2 * var(--spacing) - var(--radius) - 2px);
}

.tree ul{
  margin-left  : calc(var(--radius) - var(--spacing));
  padding-left : 0;
}

.tree ul li{
  border-left : 2px solid #ddd;
}

.tree ul li:last-child{
  border-color : transparent;
}

.tree ul li::before{
  content      : '';
  display      : block;
  position     : absolute;
  top          : calc(var(--spacing) / -2);
  left         : -2px;
  width        : calc(var(--spacing) + 2px);
  height       : calc(var(--spacing) + 1px);
  border       : solid #ddd;
  border-width : 0 0 2px 2px;
}

li {
  cursor: pointer; /* Make list items selectable */
}
.selected {
  background-color: lightblue; /* Change background color for selected item */
}
</style>
</head>
<body>

<h2>Tree View</h2>
<p>A tree view represents a hierarchical view of information, where each item can have a number of subitems.</p>
<p>Click on the arrow(s) to open or close the tree branches.</p>
<ul id="myUL" class="tree">
    {{ . }}
</ul>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var selectedListItem = null; // Track the currently selected list item

  // Add event listener to the parent ul element to handle event delegation
  document.getElementById("myUL").addEventListener("click", function(event) {
    var target = event.target;
    if (target.tagName === "SPAN" && target.classList.contains("caret")) {
      // Toggle nested list visibility when caret is clicked
      target.parentElement.querySelector(".nested").classList.toggle("active");
      target.classList.toggle("caret-down");
    } else if (target.tagName === "LI") {
      // Check if the clicked item is already selected
      var isSelected = target.classList.contains("selected");

      // Deselect all list items
      var listItems = document.querySelectorAll("#myUL .selected");
      listItems.forEach(function(item) {
        item.classList.remove("selected");
      });

      // If the clicked item was not already selected, select it
      if (!isSelected) {
        target.classList.add("selected");
        selectedListItem = target;
      } else {
        selectedListItem = null;
      }

      // Get the name of the selected item
      var name = target.getAttribute("data-name");
      
      // Call the callback function with the name
      callback(name);
    }
  });
});

// Define callback function
function callback(name) {
  // Example: Log the name to the console
  console.log("Selected item:", name);
  // You can perform other actions with the selected item here
}
</script>

</body>
</html>
